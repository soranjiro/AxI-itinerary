<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const svg = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="512" height="512" rx="64" fill="#6366f1"/>
          <path d="M128 160H384C392.8 160 400 167.2 400 176V336C400 344.8 392.8 352 384 352H128C119.2 352 112 344.8 112 336V176C112 167.2 119.2 160 128 160Z" fill="white"/>
          <path d="M144 192H368V208H144V192Z" fill="#6366f1"/>
          <path d="M144 224H320V240H144V224Z" fill="#6366f1"/>
          <path d="M144 256H368V272H144V256Z" fill="#6366f1"/>
          <path d="M144 288H288V304H144V288Z" fill="#6366f1"/>
          <circle cx="336" cy="296" r="16" fill="#10b981"/>
        </svg>`;

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(svg);
        });
    </script>
</body>
</html>
