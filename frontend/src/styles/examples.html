<!-- Tailwind CSSクラスでCSS変数を使用する例 -->

<!-- 背景色 -->
<div class="bg-bg-primary">プライマリ背景</div>
<div class="bg-bg-secondary">セカンダリ背景</div>
<div class="bg-bg-tertiary">ターシャリ背景</div>

<!-- テキスト色 -->
<p class="text-text-primary">プライマリテキスト</p>
<p class="text-text-secondary">セカンダリテキスト</p>
<p class="text-text-muted">ミュートテキスト</p>

<!-- ボタン -->
<button class="bg-primary hover:bg-primary-hover text-primary-text px-4 py-2 rounded">
  プライマリボタン
</button>
<button class="bg-secondary hover:bg-secondary-hover text-secondary-text px-4 py-2 rounded">
  セカンダリボタン
</button>

<!-- カード -->
<div class="bg-card-bg border border-card-border rounded-lg p-4 shadow-custom-md">
  <h3 class="text-text-primary font-bold">カードタイトル</h3>
  <p class="text-text-secondary">カードの内容</p>
</div>

<!-- フォーム -->
<input
  class="w-full bg-bg-secondary border border-border focus:border-border-focus text-text-primary px-3 py-2 rounded"
  placeholder="入力フィールド"
/>

<!-- グラデーション背景 -->
<div class="bg-gradient-primary text-primary-text p-4 rounded">
  グラデーション背景
</div>

<!-- 成功・警告・危険色 -->
<div class="bg-success text-success-text px-3 py-1 rounded-full text-sm">成功</div>
<div class="bg-warning text-warning-text px-3 py-1 rounded-full text-sm">警告</div>
<div class="bg-danger text-danger-text px-3 py-1 rounded-full text-sm">危険</div>

<!-- シャドウ -->
<div class="shadow-custom-sm p-4">小さなシャドウ</div>
<div class="shadow-custom-md p-4">中くらいのシャドウ</div>
<div class="shadow-custom-lg p-4">大きなシャドウ</div>
