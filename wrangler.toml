name = "axi-itinerary"
main = "frontend/build/index.js"
compatibility_date = "2023-12-07"

[env.production]
name = "axi-itinerary"
route = "axi-itinerary.app/*"

[env.staging]
name = "axi-itinerary-staging"

[[d1_databases]]
binding = "DB"
database_name = "axi-itinerary-db"
database_id = "your-database-id"

[vars]
ENVIRONMENT = "production"
